<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('static/images/hero.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-box {
            background-color: #e3f6f5;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-box h2,
        .signup-box h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #02475e;
        }

        .btn-custom {
            background-color: #00796b;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <h3>Create an Account</h3>
        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/signup" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" id="username" name="username" class="form-control" required
                    placeholder="Enter your username" />
                <div class="invalid-feedback">
                    Please provide a username.
                </div>
            </div>

            <div class="mb-3">
                <label for="identifier" class="form-label">Email (Gmail only) or Phone Number <span class="text-danger">*</span></label>
                <input type="text" id="identifier" name="identifier" class="form-control" required
                    placeholder="you@gmail.com or 9876543210" />
                <div class="invalid-feedback">
                    Please provide a valid Gmail or phone number.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="Enter your password" />
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>

    <script>
        // Bootstrap form validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('form')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    // Validate Gmail or phone here
                    const identifierInput = form.querySelector('#identifier');
                    const val = identifierInput.value.trim();

                    // Regex for gmail and phone validation
                    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
                    const phoneRegex = /^[6-9]\d{9}$/;

                    if (!gmailRegex.test(val) && !phoneRegex.test(val)) {
                        identifierInput.classList.add('is-invalid');
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        identifierInput.classList.remove('is-invalid');
                    }

                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
